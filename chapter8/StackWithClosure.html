        // we will make items[] to be private by using closure 
        function Stack(){
            let items = []

            function push(x){
                items.push(x);
            }

            function pop(){
                return items.pop();
            }

            function read(){
                return items;
            }

            return {
                // items,
                push,
                pop,
                read
            }
        }

        let s1 = Stack();

        s1.push(20);
        s1.push(30);

        console.log("Pop",s1.pop());
