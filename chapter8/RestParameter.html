<html>
    <script>
        function sum(...x)
        {
            console.log("Argument", arguments);
            let total = 0;
            for(const item of x){
                total += item;
            }
            return total;
        }

        let result = sum(10,20,30,40,50,60);
        console.log("Result ", result);
    </script>
</html>
