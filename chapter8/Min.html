<html>
    <script>
        console.log("maths.min",Math.min(2,3,5));

        let arr = [1,2,3,4,6,7,4,2,1,-3];
        console.log(Math.min(arr));  // Not OK
        // Old school way
        console.log("Math.min.apply",Math.min.apply(null,arr));

        // Modern ES6 way
        console.log("Math.min", Math.min(...arr));
    </script>
</html>
