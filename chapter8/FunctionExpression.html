<html>
    <script>
        // Right side of the assignment is function, it is call function expression
        let fun = function(){
            console.log("Hello");
        }

        fun();

        function add(x,y){
            console.log("Add",x," ",y);
            return x + y;
        }
        let result = add(2,3);
        console.log("Result",result);

    </script>
</html>
