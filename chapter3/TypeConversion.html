<html>
    <script>
        // Manual converse (အတိအလင်း ပြောင်းလဲ) -> explicit
        let a = "10" * 2;   // automatically converse -> implicit
        let b = "10" + 2;
        // String to Number
        b = +"10" + 2;      // explicit converse
        console.log("a", a);
        console.log("b", b);
    </script>
</html>
