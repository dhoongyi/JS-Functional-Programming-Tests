<html>
    <script>
        let arr = [10,20];
        console.log('arr[0]', arr[0]);
        console.log('arr[1]', arr[1]);

        console.log("!!arr", !!arr);
        
        let arr2 = [10,20,30];
        console.log("arr2", arr2.toString());
        console.log("+arr2", +arr2);

 
        let arr3 = [];
        console.log("+arr3", +arr3);

        let arr4 = [2];
        console.log("+arr4", +arr4);

        let arr5 = [null];
        console.log("+arr5", +arr5);
        console.log("!!arr5", !!arr5); 
        
    </script>
</html>
