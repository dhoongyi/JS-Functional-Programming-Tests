<html>
    <script>
        let a = "it is raining";
        console.log("Is it raining? ", !!a);

        console.log("!true", !true);
        console.log("empty string to boolean", !!"");
        console.log("undefined to boolean", !!undefined);
        console.log("null to boolean", !!null);
        console.log("0 to boolean", !!0);
        console.log("'Hello' to boolean", !!'hello');
        console.log("{} to boolean", !!{});

        let emptyString = Boolean("");
        console.log(emptyString);
    </script>
</html>
