<html>
    <body>
        <button id="btnAllocate" type="button">Allocate</button>
        <button id="btnDeAllocate" type="button">Deallocate</button>
    </body>
    <script>
        let arr , arr2;
        function allocate(){
            console.log("allocated");
            arr =[];
            for(let i = 0 ; i < 3 ; i++){
                arr.push( new Array (10000000));
            }

            arr2 = arr;
        }

        document.getElementById("btnAllocate")
                .addEventListener("click",function(){
                    allocate();
                });

        document.getElementById("btnDeAllocate")
                .addEventListener("click", function(){
                    console.log("Deallocated");
                    arr = null;
                    arr2 = null;
                });
    </script>
</html>
