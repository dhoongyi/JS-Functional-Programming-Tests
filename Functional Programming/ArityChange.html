<html>
    <script>
        let arr = ['1','2','3'];

        // let arr2 = arr.map(parseInt); // value, index, arr
        // console.log("arr2", arr2);

        /*
            Trace 
            value , index => parseInt(value, base) => error 
            "1",0 => parstInt('1',0)
            "2",1 => parstInt('2',1)
            "3",2 => parstInt('3',2)
        */


        function unary(fn){
            return function(x){
                return fn(x);
            }
        }

        arr2 = arr.map(unary(parseInt));
        console.log("arr2",arr2);

        let unary2 = (fn) => x => fn(x);
        arr3 = arr.map(unary2(parseInt));
        console.log("arr3", arr3);
    </script>
