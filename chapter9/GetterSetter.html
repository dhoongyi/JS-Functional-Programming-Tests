<html>
    <script>
        class Circle
        {
            radius;
            constructor(radius)
            {
                this.radius = radius;
            }
            get area(){
                return Math.PI * this.radius * this.radius;
            }
        }

        let c1 = new Circle(200);
        console.log("Area ", c1.area);

        class Human
        {
            name;
            _age;
            constructor(name,age){
                this.name = name;
                this._age = age;
            }
            set age(newValue){
                if(newValue > 0 && newValue < 100){
                    this._age = newValue;
                }
            }
            display(){
                console.log("Name ", this.name, "Age ",this._age);
            }

        }

        let h1 = new Human("Dhoon Gyi", 200);
        h1.age = 200;
        h1.age = 20;
        h1.display();

    </script>
</html>
