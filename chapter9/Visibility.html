<html>
    <script>
        class Human
        {
            name;
            #age;
            constructor(name,age){
                this.name = name;
                this.#age = age;
            }
            set age(newValue){
                if(newValue > 0 && newValue < 100){
                    this.#age = newValue;
                }
            }
            display(){
                console.log("Name ", this.name, "Age ",this.#age);
            }

        }

        Human.prototype.speak = function(){
            console.log(this.name, "speaking");
        }

        let h1 = new Human("Dhoon Gyi", 200);
        h1.age = 200;
        h1.age = 20;
        // h1.#age = 200;
        h1.display();
        h1.speak();

    </script>
</html>
